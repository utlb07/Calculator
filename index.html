<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">

    
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Calculator</h1>
                <table class="table">
                    <tr>
                        <td colspan="3">
                            <input type="text" id="textarea">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="CLEAR" onclick="clearInput()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-primary" value="1" onclick="display('1')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="2" onclick="display('2')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="3" onclick="display('3')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="/" onclick="display('/')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-primary" value="4" onclick="display('4')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="5" onclick="display('5')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="6" onclick="display('6')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="+" onclick="display('+')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-primary" value="7" onclick="display('7')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="8" onclick="display('8')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="9" onclick="display('9')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="*" onclick="display('*')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-primary" value="." onclick="display('.')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="0" onclick="display('0')">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="=" onclick="calculate()">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="-" onclick="display('-')">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js">
       
    </script>
</body>

</html>
